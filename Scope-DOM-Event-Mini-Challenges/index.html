<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alex's exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="button_container">
    <div id="left_box">
      <button type="button" id="left_button">The dark side</button>
      <h6 id="left-text"></h6>
    </div>
    <div class="right_box">
      <button type="button" id="right_button">The light side</button>
      <h6 id="right-text"></h6>
    </div>
  </div>

  <div class="problem_2_container">
    <h1 id="unfriendly_headline">Don't hover over me!</h1>
  </div>

  <div class="problem_3_container">
    <p id="box_with_listener">123</p>
  </div>

  <h1 id="ask_user_header">Enter your login information:</h1>
  <form action="" id="login_fields">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username">

    <label for="email">Email:</label>
    <input type="text" name="email" id="email">

    <label for="password">Password:</label>
    <input type="password" name="password" id="password">

    <input type="submit" value="submit" id="submit">
  </form>
  <script src="script.js"></script>
</body>
</html>
