<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio src="" id="audio"></audio>

  <h1>Playlist</h1>
  <ul id="song_list">

  </ul>

  <form action="" id="search_field">
    <input type="text" placeholder="Enter a song:">
    <button class="button" onclick="jukebox.add_song();"
  </form>


  <div id="button_container">
    <button class="button" onclick="jukebox.previous();">Previous</button>
    <button class="button" onclick="jukebox.play();">Play</button>
    <button class="button" onclick="jukebox.pause();">Pause</button>
    <button class="button" onclick="jukebox.next()">Next</button>
  </div>

  <script
    src="http://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="jukebox.js"></script>

</body>
</html>
